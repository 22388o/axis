[package]
name = "anima-token"
authors = ["Mundis Maintainers <maintainers@mundis.io>"]
repository = "https://github.com/mundisnetwork/axis"
version = "3.2.0"
edition = "2018"

[features]
no-entrypoint = []
test-bpf = []

[dependencies]
arrayref = "0.3.6"
num-derive = "0.3"
num-traits = "0.2"
num_enum = "0.5.1"
mundis-program = { path = "../../sdk/program", version = "=1.9.14" }
thiserror = "1.0"

[dev-dependencies]
mundis-sdk = { path = "../../sdk", version = "=1.9.14" }

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[profile.dev]
split-debuginfo = "unpacked"